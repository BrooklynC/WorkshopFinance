<!--Football Field details-->
<template name="FootballBannerDetails">
    <div id="football-target">
        <h5>
            {{targetDetail.targetName}} <small><em class="ticker-text">{{paren.open}}{{targetDetail.targetIden}}{{paren.close}}</em></small>
        </h5>
    </div>
    <div class="wrapper" id="football-name">
        {{#if showName}}
            <div id="football-name-value">
                <h5><em>{{footballName}}</em>
                </h5>
            </div>
        {{else}}
            <div>
                <form id="football-name-form">
                    <div class="input-group-sm left">
                        <input name="football-name-edit" id="football-name-edit" autocomplete="off" type="text" value="{{footballName}}" placeholder="{{footballName}}" class="form-control"/>
                    </div>
                </form>
            </div>
        {{/if}}
    </div>
</template>
