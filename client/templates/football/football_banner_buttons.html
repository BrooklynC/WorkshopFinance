<!--Only holds other templates-->
<template name="FootballBannerButtons">
    <div class="wrapper" id="football-buttons-desktop">
        {{>FootballValuationAddDesktop}}
    </div>
    <div class="wrapper" id="football-buttons-mobile">
        <div class="right">
            {{>FootballOpenLibrary}}
        </div>
        <div class="right">
            {{>FootballValuationAddMobile}}
        </div>
        <div class="right">
            {{>FootballOpenControls}}
        </div>
        <div class="right">
            {{>FootballOpenField}}
        </div>
    </div>
</template>
