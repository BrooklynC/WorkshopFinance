<!--Form to add selection to Valuation with valuationType Custom-->
<template name="ValuationBuildCustom">
    <div class="build-info-inner wrapper">
        <form>
            <div class="wrapper">
                <div class="left {{themeStyle.formInput}}">
                    <input name="customNameAdd" id="customNameAdd" autocomplete="off" type="text" value="" placeholder="Custom Name" class="form-control"/>
                </div>
                <div class="left {{themeStyle.formInput}}">
                    <input name="customDescAdd" id="customDescAdd" autocomplete="off" type="text" value="" placeholder="Custom Desc." class="form-control"/>
                </div>
            </div>
            <div class="wrapper">
                {{#if isCount}}
                    <div class="custom-add-menu left">
                        <p>{{customResult}}</p>
                    </div>
                {{else}}
                    <div class="left">
                            <select class="form-control build-element {{themeStyle.formDropdown}}" id="customStatAdd" name="customStatAdd" title="">
                                <option class="build-text" disabled>Custom:</option>
                                <option class="build-text" {{disabledMarket}} value="customValue">Value</option>
                                <option class="build-text" {{disabledMarket}} value="customPrice">Price per Share</option>
                                <option class="build-text" value="customMultiple">Multiple</option>
                            </select>
                    </div>
                {{/if}}
                <div class="left {{themeStyle.formInput}}">
                    <input name="customValueAdd" id="customValueAdd" autocomplete="off" type="text" value="" placeholder="Custom Value" class="form-control"/>
                </div>
                <div class="left">
                    <button type="submit" class="btn btn-default btn-full {{themeStyle.btnDefault}}">+ Custom</button>
                </div>
            </div>
        </form>
    </div>
</template>
