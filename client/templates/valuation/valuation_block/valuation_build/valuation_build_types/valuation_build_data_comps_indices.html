<!--Form to add selection to Valuation, searches using autocomplete for Comp Ticker or Deal Target-->
<template name="ValuationBuildDataCompsIndices">
    <div class="build-select-selection-index wrapper left">
        <form>
            <div class="btn-group btn-dropdown select-index left">
                <button class="btn btn-info btn-sm dropdown-toggle {{disableOwner}} wrapper" type="button" id="dropdownBuildCompIndex" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <div class="left">
                        {{indexTitle}}
                    </div>
                    <div class="right">
                        <span class="caret"></span>
                    </div>
                </button>
                <ul class="dropdown-menu dropdown-scroll-build dropdown-right comp-options" aria-labelledby="dropdownBuildCompIndex">
                    {{#each indices}}
                        <li><a class="build-comp-index">{{indexName}}</a></li>
                    {{/each}}
                </ul>
            </div>
            <div class="select-button left">
                <button type="submit" class="btn btn-info btn-sm btn-full">Add</button>
            </div>
        </form>
    </div>
</template>
