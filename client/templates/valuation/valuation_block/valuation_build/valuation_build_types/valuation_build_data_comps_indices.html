<!--Form to add selection to Valuation, searches using autocomplete for Comp Ticker or Deal Target-->
<template name="ValuationBuildDataCompsIndices">
    <div class="build-select-selection-index wrapper left">
        <form>
            <div class="select-index left {{themeStyle.formInput}}">
                <select {{disableOption}} class="form-control build-comps-index {{themeStyle.formDropdown}}" name="build-comps-index" title="">
                    <option class="comps-index" value="">Index:</option>
                    {{#each indices}}
                        <option class="comps-index" value="{{_id}}">{{indexName}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="select-button left">
                <button type="submit" class="btn btn-info btn-full">Add</button>
                <!--<button type="submit" class="btn btn-default btn-full {{themeStyle.btnDefault}}">Add</button>-->
            </div>
        </form>
    </div>
</template>
