<!--Form to add selection to Valuation with valuationType Model-->
<template name="ValuationBuildModel">
    <div class="build-select-inner wrapper">
        <form>
            <div class="wrapper">
                <div class="input-group input-group-sm left{{themeStyle.formInput}}">
                    <input name="modelNameAdd" id="modelNameAdd" autocomplete="off" type="text" value="" placeholder="Model Name" class="form-control"/>
                </div>
            </div>
            <div class="wrapper">
                <div class="left">
                    <div class="btn-group btn-dropdown">
                        <button class="btn btn-info btn-sm dropdown-toggle wrapper" type="button" id="dropdownBuildModelStat" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <div class="left">
                                {{statTitle}}
                            </div>
                            <div class="right">
                                <span class="caret"></span>
                            </div>
                        </button>
                        <ul class="dropdown-menu dropdown-scroll-build" aria-labelledby="dropdownBuildModelStat">
                            <li class="{{disabledMarket}}"><a class="menu-build-stat">Enterprise Value</a></li>
                            <li class="{{disabledMarket}}"><a class="menu-build-stat">Price per Share</a></li>
                            <li role="separator" class="divider"></li>
                            <li class="disabled"><a class="menu-build-stat"><strong>Multiple</strong></a></li>
                            <li><a class="menu-build-stat">EV/Revenue (LTM)</a></li>
                            <li><a class="menu-build-stat">EV/Revenue (FY1)</a></li>
                            <li><a class="menu-build-stat">EV/Revenue (FY2)</a></li>
                            <li><a class="menu-build-stat">EV/EBITDA (LTM)</a></li>
                            <li><a class="menu-build-stat">EV/EBITDA (FY1)</a></li>
                            <li><a class="menu-build-stat">EV/EBITDA (FY2)</a></li>
                            <li><a class="menu-build-stat">P/E (LTM)</a></li>
                            <li><a class="menu-build-stat">P/E (FY1)</a></li>
                            <li><a class="menu-build-stat">P/E (FY2)</a></li>
                        </ul>
                    </div>
                </div>
                <div class="input-group input-group-sm left {{themeStyle.formInput}}">
                    <input name="modelValueAdd" id="modelValueAdd" autocomplete="off" type="text" value="" placeholder="Model Value" class="form-control"/>
                </div>
                <div class="left">
                    <button type="submit" class="btn btn-info btn-sm btn-full">+ Model</button>
                </div>
            </div>
        </form>
    </div>
</template>
