<!--Form to add selection to Valuation, searches using autocomplete for Comp Ticker or Deal Target-->
<template name="ValuationBuildDataDeals">
    <div class="build-select-sector left">
        <div class="btn-group btn-dropdown">
            <button class="btn btn-info btn-sm dropdown-toggle wrapper" type="button" id="dropdownBuildDealSector" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="left">
                    {{sectorTitle}}
                </div>
                <div class="right">
                    <span class="caret"></span>
                </div>
            </button>
            <ul class="dropdown-menu dropdown-right dropdown-scroll" aria-labelledby="dropdownBuildDealSector">
                <li><a class="build-deal-sector">Healthcare</a></li>
                <li><a class="build-deal-sector">Materials</a></li>
                <li><a class="build-deal-sector">Industrials</a></li>
                <li><a class="build-deal-sector">High Technology</a></li>
                <li><a class="build-deal-sector">Media and Entertainment</a></li>
                <li><a class="build-deal-sector">Financials</a></li>
                <li><a class="build-deal-sector">Real Estate</a></li>
                <li><a class="build-deal-sector">Consumer Staples</a></li>
                <li><a class="build-deal-sector">Consumer Products and Services</a></li>
                <li><a class="build-deal-sector">Retail</a></li>
                <li><a class="build-deal-sector">Energy and Power</a></li>
                <li><a class="build-deal-sector">Telecommunication</a></li>
            </ul>
        </div>
    </div>
    <div class="build-select-selection wrapper left">
        <form>
            <div class="btn-group btn-dropdown left">
                <button class="btn btn-info btn-sm dropdown-toggle {{disableNoSector}} wrapper" type="button" id="dropdownBuildDeal" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <div class="left">
                        {{dealTitle}}
                    </div>
                    <div class="right">
                        <span class="caret"></span>
                    </div>
                </button>
                <ul class="dropdown-menu dropdown-scroll deal-options {{disableOptionGallery}}" aria-labelledby="dropdownBuildDeal">
                    {{#each deals}}
                        <li><a class="build-deal-deal">{{companyName}} ({{dealTerms.acquirerName}})</a></li>
                    {{/each}}
                </ul>
            </div>
            <div class="left">
                <button type="submit" class="btn btn-info btn-sm btn-full">Add</button>
            </div>
        </form>
    </div>
</template>
