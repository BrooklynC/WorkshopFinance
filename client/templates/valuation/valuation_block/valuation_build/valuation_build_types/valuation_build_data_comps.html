<!--Form to add selection to Valuation, searches using autocomplete for Comp Ticker or Deal Target-->
<template name="ValuationBuildDataComps">
    {{#if isOwner}}
        <div class="build-select-sector left">
            <div class="btn-group btn-dropdown">
                <button class="btn btn-info btn-sm dropdown-toggle wrapper {{disableOption}}" type="button" id="dropdownBuildCompSector" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <div class="left">
                        {{sectorTitle}}
                    </div>
                    <div class="right">
                        <span class="caret"></span>
                    </div>
                </button>
                <ul class="dropdown-menu dropdown-right dropdown-scroll-build" aria-labelledby="dropdownBuildCompSector">
                    <li><a class="build-comp-sector">Healthcare</a></li>
                    <li><a class="build-comp-sector">Materials</a></li>
                    <li><a class="build-comp-sector">Industrials</a></li>
                    <li><a class="build-comp-sector">Information Technology</a></li>
                    <li><a class="build-comp-sector">Financials</a></li>
                    <li><a class="build-comp-sector">Consumer Staples</a></li>
                    <li><a class="build-comp-sector">Consumer Discretionary</a></li>
                    <li><a class="build-comp-sector">Utilities</a></li>
                    <li><a class="build-comp-sector">Energy</a></li>
                    <li><a class="build-comp-sector">Telecommunication Services</a></li>
                </ul>
            </div>
        </div>
        <div class="build-select-selection wrapper left">
            <form>
                <div class="btn-group btn-dropdown left">
                    <button class="btn btn-info btn-sm dropdown-toggle {{disableNoSector}} wrapper" type="button" id="dropdownBuildComp" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <div class="left">
                            {{compTitle}}
                        </div>
                        <div class="right">
                            <span class="caret"></span>
                        </div>
                    </button>
                    <ul class="dropdown-menu dropdown-scroll-build dropdown-right comp-options {{disableOptionGallery}}" aria-labelledby="dropdownBuildComp">
                        {{#each comps}}
                            <li><a class="build-comp-comp">{{companyName}} ({{ticker}})</a></li>
                        {{/each}}
                    </ul>
                </div>
                <div class="left">
                    <button type="submit" class="btn btn-info btn-sm btn-full">Add</button>
                </div>
            </form>
        </div>
    {{/if}}
</template>
