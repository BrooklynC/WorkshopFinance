<!--Drop-down menu for choosing Valuation Type (comps, deals, models or custom)-->
<template name="ValuationBuildType">
    <div class="btn-group btn-dropdown">
        <button class="btn btn-info btn-sm dropdown-toggle wrapper {{disableOption}} {{disableOptionFull}}" type="button" id="dropdownValuationType" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="left">
                {{type}}
            </div>
            <div class="right">
                <span class="caret"></span>
            </div>
        </button>
        <ul class="dropdown-menu dropdown-scroll build-type" id="type{{this._id}}" aria-labelledby="dropdownValuationType">
            <li><a class="menu-valuation-type">Comps</a></li>
            <li><a class="menu-valuation-type">Comps Indices</a></li>
            <li><a class="menu-valuation-type">Deals</a></li>
            <li><a class="menu-valuation-type">Deals Indices</a></li>
            <li class="{{disableType}} {{disableMarket}}"><a class="menu-valuation-type">Models</a></li>
            <li class="{{disableMarket}}"><a class="menu-valuation-type">Custom</a></li>
        </ul>
    </div>
</template>
