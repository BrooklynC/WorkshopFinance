<!--Full summary of results, including Build value and transformed value, if applicable-->
<template name="ValuationResults">
    <div class="valuation-results-inner">
        <div class="valuation-results-top {{themeStyle.borderBottom}}">
            <div class="wrapper results-row">
                <div class="left results-left">
                    <strong>Implied</strong>
                </div>
                <div class="left results-right">
                    {{>output}}
                </div>
            </div>
            <div class="wrapper results-row">
                <div class="left results-left">
                    <strong>of</strong>
                </div>
                <div class="right results-right">
                    <p><strong>{{resultFormat result}}{{resultMultiple}} {{scale}}</strong></p>
                </div>
            </div>
        </div>
        <div class="valuation-results-scroll {{themeStyle.borderBottom}}">
            <div class="wrapper results-row results-row-short">
                <div class="left results-full">
                    <strong>Based on</strong>
                </div>
            </div>
            <div class="wrapper results-row results-row-tall">
                <div class="left results-left">
                    {{>ValuationCalc}}
                </div>
                <div class="right results-right">
                    {{>valuationResultsBuild}}
                </div>
            </div>
            {{#if isCompsDeals}}
                <div class="wrapper results-row results-row-tall">
                    <div class="left results-left">
                        <strong>{{asOfOption}}</strong>
                    </div>
                    <div class="right results-right">
                        {{> dateOption}}
                    </div>
                </div>
            {{/if}}
            <div class="wrapper results-row results-row-short">
                <div class="left results-left">
                    <strong>+/-</strong>
                </div>
                <div class="right results-right wrapper">
                    {{>ValuationSpread}}
                </div>
            </div>
        </div>
        <div class="valuation-results-controls wrapper">
            {{> ValuationControls}}
        </div>
        <!--<div class="valuation-results-content">-->
            <!--{{> ValuationNotes}}-->
        <!--</div>-->
    </div>
</template>
