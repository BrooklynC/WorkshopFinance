<!--Buttons to Repeat, Delete or save Valuation as a Favorite-->
<template name="ValuationControls">
    <div class="left button-row-one">
        <button type="button" class="btn btn-info btn-sm btn-repeat {{disableOwner}}">
            Repeat
        </button>
    </div>
    <div class="left button-row-two">
        <button type="button" class="btn btn-warning btn-sm btn-remove {{disableOwner}}">
            Delete
        </button>
    </div>
    <div class="left button-row-three">
        <button type="button" class="btn btn-success btn-sm btn-favorite {{isFavorite}} {{disableOwner}}">
            Favorite
        </button>
    </div>
</template>
