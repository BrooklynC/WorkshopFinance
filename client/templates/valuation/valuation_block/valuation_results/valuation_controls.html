<!--Buttons to Repeat, Delete or save Valuation as a Favorite-->
<template name="ValuationControls">
    <div class="valuation-controls-inner">
        <div class="left">
            <button type="button" class="btn btn-info btn-sm btn-repeat {{disableOption}}">
            <!--<button type="button" class="btn btn-default btn-sm btn-repeat {{themeStyle.btnDefault}} {{disableOption}}">-->
                Repeat
            </button>
        </div>
        <div class="left">
            <button type="button" class="btn btn-danger btn-sm btn-remove {{disableOption}}">
            <!--<button type="button" class="btn btn-default btn-sm btn-remove {{disableOption}}">-->
                Delete
            </button>
        </div>
        <div class="left">
            <button type="button" class="btn btn-success btn-sm btn-favorite {{isFavorite}} {{disableOption}}">
            <!--<button type="button" class="btn btn-default btn-sm btn-favorite {{themeStyle.btnDefault}} {{isFavorite}} {{disableOption}}">-->
                Favorite
            </button>
        </div>
    </div>
</template>
