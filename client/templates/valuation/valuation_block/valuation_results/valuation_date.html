<!--Change date used for valuation.  Uses rajit:bootstrap3-datepicker library-->
<template name="ValuationDate">
    <div class="input-group date {{themeStyle.formDate}}" id="date{{dateId}}">
        <input type="text" class="form-control" id="selectedDate{{dateId}}" value={{dateFormal valuationDate}} name="selectedDate">
        <span class="input-group-addon">
            <i class="glyphicon glyphicon-th"></i>
        </span>
    </div>
</template>
