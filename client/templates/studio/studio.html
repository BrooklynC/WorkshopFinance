<!--Appears when user is logged in-->
<template name="Studio">
    {{#if Template.subscriptionsReady}}
        <!-- Modal -->
        {{> About}}
        <div id="header">
            {{> Header}}
        </div>
        {{#if currentUser}}
            <div class="studio-inner {{themeStyle.main}}" id="workspace">
                {{#if isActive}}
                    {{> Workspace}}
                {{else}}
                    <p>This membership has been suspended.  Please contact us at brendan@workshopfinance.com.</p>
                {{/if}}
            </div>
        {{else}}
            <div class="studio-inner" id="cover">
                {{> Cover}}
            </div>
        {{/if}}
        <div id="footer">
            {{> Footer}}
        </div>
    {{/if}}
</template>
