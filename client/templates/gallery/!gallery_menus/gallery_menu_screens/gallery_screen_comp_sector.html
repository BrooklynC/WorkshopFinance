<!--Drop-down menu to change sectors in Comps Data Library-->
<template name="GalleryScreenCompSector">
    <div>
        <select class="form-control {{themeStyle.formDropdown}}" id="screen-comp-inner">
            <option class="screen-comp-sector" value="">Sector:</option>
            <option class="screen-comp-sector" value="Healthcare">Healthcare</option>
            <option class="screen-comp-sector" value="Materials">Materials</option>
            <option class="screen-comp-sector" value="Industrials">Industrials</option>
            <option class="screen-comp-sector" value="Information Technology">Information Technology</option>
            <option class="screen-comp-sector" value="Financials">Financials</option>
            <option class="screen-comp-sector" value="Consumer Staples">Consumer Staples</option>
            <option class="screen-comp-sector" value="Consumer Discretionary">Consumer Discretionary</option>
            <option class="screen-comp-sector" value="Utilities">Utilities</option>
            <option class="screen-comp-sector" value="Energy">Energy</option>
            <option class="screen-comp-sector" value="Telecommunication Services">Telecommunication Services</option>
        </select>
    </div>
</template>
