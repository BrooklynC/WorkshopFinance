<!--Controls for active Football Field-->
<template name="GalleryVisual">
    <div class="panel-heading gallery-menu-base" id="gallery-visual-accordion" role="tab" data-toggle="collapse" data-parent="#gallery-menu-inner" href="#gallery-visual-inner" aria-expanded="true" aria-controls="gallery-visual-inner">
        <div class="gallery-title-inner">
            <h5>Football Field Controls</h5>
        </div>
    </div>
    {{#if Template.subscriptionsReady}}
    <div class="panel-collapse collapse in gallery-menu-block" id="gallery-visual-inner" role="tabpanel">
        <div class="{{themeStyle.borderShadedBottom}}" id="controls-details">
            <div id="controls-details-inner">
                <div class="control-row">
                    <div class="control-half left">
                        Target (if any):
                    </div>
                    <div class="control-half right">
                        {{targetName}}
                    </div>
                </div>
                <div class="control-row">
                    <div class="control-half left">
                        Football Name:
                    </div>
                    <div class="control-half right">
                        {{footballName}}
                    </div>
                </div>
            </div>
        </div>
        <div class="{{themeStyle.borderShadedBottom}}" id="controls-top">
            <div id="controls-top-inner">
                <div class="control-row">
                    <div class="control-half-scroll left">
                        {{>FootballMarketType}}
                    </div>
                    <div class="control-half-scroll right">
                        {{>FootballOutput}}
                    </div>
                </div>
                <div class="control-row">
                    {{>FootballTarget}}
                </div>
            </div>
        </div>
        <div class="wrapper" id="controls-scroll">
            <div id="controls-scroll-inner">
                <div class="wrapper control-row">
                    <div class="control-half-scroll left">
                        {{>FootballScale}}
                    </div>
                    <div class="control-half-scroll right">
                        {{>FootballSort}}
                    </div>
                </div>
                <div class="wrapper control-row">
                    <div class="control-half-scroll left">
                        {{>FootballSpread}}
                    </div>
                    <div class="control-half-scroll right">
                        {{>FootballCushion}}
                    </div>
                </div>
                <div class="wrapper control-row">
                    <div class="control-half-scroll left">
                        {{>FootballCurrentToggle}}
                    </div>
                    <div class="control-half-scroll right">
                        {{>FootballTradingToggle}}
                    </div>
                </div>
                <div class="control-row-last">
                    {{>FootballActions}}
                </div>
            </div>
        </div>
    </div>
    {{/if}}
</template>
