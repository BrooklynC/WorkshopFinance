<!--Item Block for Targets in Coverage-->
<template name="GalleryItemBlockTargets">
    {{#if Template.subscriptionsReady}}
        <div>
            Owner: {{capitalizeOne owner}}
        </div>
        {{#if isCompany}}
            <div>
                Sector: {{galleryTargetData.sector}}
            </div>
            <div>
                Sub-Sector: {{galleryTargetData.subSector}}
            </div>
        {{else}}
            <div>
                Sport: {{capitalizeOne galleryTargetData.sport}}
            </div>
            <div>
                Attendance: {{simpleAttendanceFormat galleryTargetData.attendance}}
            </div>
        {{/if}}
    {{/if}}
</template>
