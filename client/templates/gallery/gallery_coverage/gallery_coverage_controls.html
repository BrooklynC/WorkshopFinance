<!--Additional controls within Coverage-->
<template name="CoverageControls">
    {{#if isTargets}}
        <div>
            {{>GalleryTargetPublicAdd}}
        </div>
    {{/if}}
    {{#if isValuations}}
        <div class="control-row button">
            <div class="control-half button-row-one left">
                {{>GalleryValuationsFootballExpand}}
            </div>
            <div class="control-half button-row-three left">
                {{>GalleryValuationsFootballNew}}
            </div>
        </div>
    {{/if}}
</template>
