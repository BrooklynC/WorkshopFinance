<!--Change FootballSpread, amount added around Valuation Result-->
<template name="FootballSpread">
    <div class="left">
        <button type="button" class="btn btn-default btn-xs {{themeStyle.btnDefault}} {{disableOptionGallery}}" id="spread-down">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
    </div>
    <div class="left">
        <p>Spread: {{footballSpread}}%</p>
    </div>
    <div class="right">
        <button type="button" class="btn btn-default btn-xs {{themeStyle.btnDefault}} {{disableOptionGallery}}" id="spread-up">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
    </div>
</template>
