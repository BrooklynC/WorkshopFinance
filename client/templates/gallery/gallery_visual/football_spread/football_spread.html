<!--Change FootballSpread, amount added around Valuation Result-->
<template name="FootballSpread">
    <div class="left visual-inc">
        <button type="button" class="btn btn-info btn-xs {{disableOptionGallery}}" id="spread-down">
        <!--<button type="button" class="btn btn-default btn-xs {{themeStyle.btnDefault}} {{disableOptionGallery}}" id="spread-down">-->
            <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
    </div>
    <div class="left visual-text">
        <p>Spread: {{footballSpread}}%</p>
    </div>
    <div class="right visual-inc wrapper">
        <button type="button" class="btn btn-info btn-xs right {{disableOptionGallery}}" id="spread-up">
        <!--<button type="button" class="btn btn-default btn-xs right {{themeStyle.btnDefault}} {{disableOptionGallery}}" id="spread-up">-->
            <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
    </div>
</template>
