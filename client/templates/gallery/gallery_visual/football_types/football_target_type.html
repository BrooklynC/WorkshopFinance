<!--Drop down menu to change Football Type-->
<template name="FootballTargetType">
    <div>
        <select {{disableOwner}} class="form-control" name="target-type-selection" id="target-type-selection">
            <option class="type-text" disabled>Target Type:</option>
            <option class="type-text" {{targetNone}} value="none">No Target</option>
            <option class="type-text" {{targetCompany}} value="company">Company</option>
            <option class="type-text" {{targetTeam}} value="team">Team</option>
        </select>
    </div>
</template>
