<!--Drop-down menu to select actions to Save New/Send/Share/Remove Football-->
<template name="FootballActions">
    <div id="football-action-options">
        <select class="form-control action-selection {{themeStyle.formDropdown}}" name="action-selection" id="action-selection">
            <option id="football-cancel" {{selectedNone}} value="football-cancel">ACTIONS</option>
            <!--<option id="football-save" {{selectedSave}} value="football-save">Save New</option>-->
            <option id="football-send" {{selectedSend}} value="football-send" {{disabledOn}}>Send {{readonlyOn}}</option>
            <option id="football-share" {{selectedShare}} value="football-share" {{disabledOn}}>Share {{readonlyOn}}</option>
            <option id="football-remove" {{selectedDelete}} value="football-remove" {{disabledOn}}>Delete {{readonlyOn}}</option>
        </select>
    </div>
    <div id="football-actions-input">
        {{> actionsInput}}
    </div>
</template>
