<!--Drop-down menu to select actions to Save New/Send/Share/Remove Football-->
<template name="FootballActions">
    <div class="valuation-controls-inner">
        <div class="left button-row-one">
            <button type="button" class="btn btn-info btn-sm btn-send {{disabledOn}}">
                Send
            </button>
        </div>
        <div class="left button-row-two">
            <button type="button" class="btn btn-info btn-sm btn-share {{disabledOn}}">
                Share
            </button>
        </div>
        <div class="left button-row-three">
            <button type="button" class="btn btn-warning btn-sm btn-delete {{disabledOn}}">
                Delete
            </button>
        </div>
    </div>
    <div class="wrapper" id="football-actions-input">
        {{> actionsInput}}
    </div>
</template>
