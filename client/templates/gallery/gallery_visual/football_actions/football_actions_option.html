<!--Input appears when Save, Send or Share is selected-->
<template name="FootballActionsOption">
    <form>
        <div class="form-group left {{themeStyle.formInput}}">
            {{> inputAutocomplete settings=settings id="selection" name="selection" class="form-control" autocomplete="off" placeholder="Add"}}
        </div>
        <button type="submit" class="btn btn-default left {{themeStyle.btnDefault}}" id="football-action-btn">{{capitalizeOne action}}</button>
    </form>
</template>
