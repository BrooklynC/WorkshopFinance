<!--Changes amount of cushion to add around low and high valuations in Football Range-->
<template name="FootballCushion">
    <div class="left visual-inc">
        <button type="button" class="btn btn-info btn-xs {{disableOptionGallery}}" id="cushion-down">
        <!--<button type="button" class="btn btn-default btn-xs {{themeStyle.btnDefault}} {{disableOptionGallery}}" id="cushion-down">-->
            <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
    </div>
    <div class="left visual-text">
        <span>Cushion: {{footballCushion}}</span>
    </div>
    <div class="right visual-inc wrapper">
        <button type="button" class="btn btn-info btn-xs right {{disableOptionGallery}}" id="cushion-up">
        <!--<button type="button" class="btn btn-default btn-xs right {{themeStyle.btnDefault}} {{disableOptionGallery}}" id="cushion-up">-->
            <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
    </div>
</template>
