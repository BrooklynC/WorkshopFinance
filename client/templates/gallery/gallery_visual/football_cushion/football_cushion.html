<!--Changes amount of cushion to add around low and high valuations in Football Range-->
<template name="FootballCushion">
    <div class="left">
        <button type="button" class="btn btn-default btn-xs {{themeStyle.btnDefault}} {{disableOptionGallery}}" id="cushion-down">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
    </div>
    <div class="left">
        <p>Cushion: {{footballCushion}}</p>
    </div>
    <div class="right">
        <button type="button" class="btn btn-default btn-xs {{themeStyle.btnDefault}} {{disableOptionGallery}}" id="cushion-up">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
    </div>
</template>
