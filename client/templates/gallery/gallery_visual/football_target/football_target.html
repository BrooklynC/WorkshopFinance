<!--Drop down menu to change Football Type-->
<template name="FootballTarget">
    <form>
        <div class="control-half-scroll left">
            <div class="btn-group btn-dropdown">
                <button class="btn btn-info btn-sm dropdown-toggle wrapper" type="button" id="dropdownTarget" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <div class="left">
                        {{name}}
                    </div>
                    <div class="right">
                        <span class="caret"></span>
                    </div>
                </button>
                <ul class="dropdown-menu dropdown-scroll target-options {{disableOptionGallery}}" aria-labelledby="dropdownTarget">
                    <li class="menu-target"><a value="market">Market Comparison</a></li>
                    <li role="separator" class="divider"></li>
                    <li class="disabled"><a class="menu-target">HEALTHCARE</a></li>
                    {{#each targetsHealthcare}}
                        <li><a class="menu-target" value="{{ticker}}">{{companyName}} ({{ticker}})</a></li>
                    {{/each}}
                    <li role="separator" class="divider"></li>
                    <li class="disabled"><a class="menu-target">HEALTHCARE</a></li>
                    {{#each targetsMaterials}}

                    {{/each}}
                    <li role="separator" class="divider"></li>
                    <li class="disabled"><a class="menu-target">HEALTHCARE</a></li>
                    {{#each targetsIndustrials}}

                    {{/each}}
                    <li role="separator" class="divider"></li>
                    <li class="disabled"><a class="menu-target">HEALTHCARE</a></li>
                    {{#each targetsIt}}

                    <li role="separator" class="divider"></li>

                    {{#each targetsFinancials}}

                    {{/each}}
                    <li role="separator" class="divider"></li>
                    <li class="disabled"><a class="menu-target">HEALTHCARE</a></li>
                    {{#each targetsConsumerStaples}}

                    {{/each}}
                    <li role="separator" class="divider"></li>

                    {{#each targetsConsumerDisc}}

                    {{#each targetsEnergy}}

                    {{#each targetsTelecom}}

                    {{/each}}
                </ul>
            </div>
            <!--<div class="form-group {{themeStyle.formInput}}">-->
                <!--{{> inputAutocomplete settings=settings id="footballAddTarget" name="footballAddTarget" class="form-control" autocomplete="off" placeholder="Target"}}-->
            <!--</div>-->
        </div>
        <div class="control-half-scroll right">
            <button type="submit" class="btn btn-info btn-full btn-sm">{{updateTarget}}</button>
        </div>
    </form>
