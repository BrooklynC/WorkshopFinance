<!--Drop down menu to change Football Type-->
<template name="FootballTarget">
    <form>
        <div class="control-half-scroll left">
            <select class="form-control football-target {{themeStyle.formDropdown}}" title="">
                <option class="target-selected" value="">Update Target:</option>
                <option class="target-selected" value="none">Market Comparison</option>
                {{#each targets}}
                    <option class="target-selected" value="{{ticker}}">{{companyName}} ({{ticker}})</option>
                {{/each}}
            </select>
            <!--<div class="form-group {{themeStyle.formInput}}">-->
                <!--{{> inputAutocomplete settings=settings id="footballAddTarget" name="footballAddTarget" class="form-control" autocomplete="off" placeholder="Target"}}-->
            <!--</div>-->
        </div>
        <div class="control-half-scroll right">
            <button type="submit" class="btn btn-default btn-full {{themeStyle.btnDefault}} {{disableOptionGallery}}">Update</button>
        </div>
    </form>
</template>
